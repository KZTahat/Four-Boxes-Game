<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/stryling/reset.css" />
    <link rel="stylesheet" href="./stryling/style.css" />
    <title>Four-Boxes</title>
  </head>
  <body>
    <section class="mainContainer">
      <section class="reciptionContainer">
        <div class="buttonsSection">
          <button class="gameStartButton">Start</button>
          <button class="optionsPageButton">Options</button>
          <button class="instructionsPageButton">Instructions</button>
          <button>Exist</button>
        </div>
      </section>
      <section class="gameContainer">
        <p class="scoreSection"></p>
        <div class="boxes" id="box#one"></div>
        <div class="boxes" id="box#two"></div>
        <div class="boxes" id="box#three"></div>
        <div class="boxes" id="box#four"></div>
        <button class="stopGameButton">Stop ‚èπ</button>
      </section>
      <section class="optionsPage">
        <h1>Options</h1>
        <form class="optionsForm">
          <label for="sounds">
            Sounds effects
            <input type="checkbox" name="sounds" />
          </label>
          <label for="music">
            Music 
            <input type="checkbox" name="music" />
          </label>
          <label for="color1">
            color1
            <input type="color" name="color1">
          </label>
          <label for="color2">
            color2
            <input type="color" name="color2">
          </label>
          <button type="submit">Back üîô</button>
        </form>
      </section>
      <section class="instructionsPage">
        <h1>Instructions</h1>
        <button class="backButton">Back</button>
      </section>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="/game.js"></script>
  </body>
</html>
